<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
	<link href="css.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Flow App</title>
  </head>


  <body>
    <aside>
      <h1 class="user">
        <span class="material-icons">account_circle</span>
        Usuario Maria
      </h1>
  
      <div class="search-container" id="searchbar">
        <input
          id="searchbarinput"
          class="search-input"
          type="text"
          id="searchval"
          placeholder="Search"
        />
        <img
          id="searchicon"
          width="22"
          height="22"
          src="https://img.icons8.com/sf-black/100/ffffff/search.png"
          alt="search"
        />
      </div>
  
      <div class="buttons">
        <button class="note"><span class="material-icons">add</span>note</button>
        <button>
          <span class="material-icons">task_alt </span>
          task
        </button>
        <button><span class="material-icons">event_available</span> event</button>
      </div>
  
      <nav>
        <li>
          <a href="google.com"
            ><span class="material-icons">home</span> <span>Home</span>
          </a>
        </li>
  
        <li>
          <a
            ><span class="material-icons">grade</span> <span>Favourites</span>
          </a>
        </li>
  
        <li>
          <a><span class="material-icons">task_alt</span> <span>Tasks</span> </a>
        </li>
  
        <li>
          <a
            ><span class="material-icons">collections_bookmark</span>
            <span>Proyects</span>
          </a>
        </li>
      </nav>
    </aside>
  
    <main>
      <div class="wellcome">
        <h1>Wellcome to Flow!</h1>
      </div>
  
      <div class="main-area">
        <div class="upload-note">
          <textarea
            type="text"
            class="new-note search-input"
            placeholder="Enter a note"
            cols="50"
          ></textarea>
          <button>Save</button>
        </div>
        <div class="rounded">
        <h4 class="chart-title">
        CIRCLE CHART
        </h4>
  <!--       <p>circle chart</p> -->
          <img
            src="https://img.freepik.com/free-vector/pie-chart-infographic_23-2147495005.jpg"
            alt="rounded"
          />
        </div>
        <div class="mind">
        <h4 class="chart-title">
       MIND MAP
        </h4>
     <!--      <p>mind map</p> -->
          <img
            src="https://i.ibb.co/tqRqkGs/Time-Management-Techniques.png"
            alt="mind"
          />
        </div>
      </div>
    </main>
  </body>
    
</html>
